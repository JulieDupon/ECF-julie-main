<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>ECF Vidéotèque</title>
</head>

<body>
    <img src="assets/img/fond-cinema.webp" id="fond" class="fond" alt="Fond d'écran">
    <header>
        <div class="container text-center mt-5"><h1>FILMS À L'AFFICHE</h1></div><!--Titre--><!--ID TITRE-->
    </header>
    <div class="row mt-5"><!--Ajouter-->
        <div class="col-3">
        <div class="button" id="ajouter"><!--ID AJOUTER-->
            <button class="btn btn-primary mt-5" id="button">Ajouter</button>
            <div class="row mt-3">
                <div class="col-4"></div>
                    <div class="text" id="filtre"><!--ID FILTRE-->
                        <label for="filtrer-par" class="choix">Filtrer par:</label><!--Filtrer par-->
                    </div>
                </div>
            </div>
            <div class="mt-3">
            <select id="choix"><!--Choix de l'utilisateur--><!--ID CHOIX-->
                        <option value="titre" id="titre">Titre</option>
                        <option value="annee" id="annee">Année</option>
                        <option value="realisateur" id="realisateur">Réalisateur</option>   
            </select>
            </div>
            <div class="row mt-3">
                <div class="col-4">
                <input type="text" id="title" class="form-control" placeholder="Titre"><!--id title-->
                </div>
                
                <div class="col-4">
                <input type="number" id="year" class="form-control" placeholder="Année"><!--id year-->
                </div>

                <div class="col-4">
                <input type="text" id="author" class="form-control" placeholder="Réalisateur"><!--id author-->
                </div>
            </div>
            <button class="btn btn-success mt-5" type="submit" name="bouton" id="sauvegarder">Sauvegarder</button><!--Sauvegarder si rempli les champs-->
                    </div>
                </div>
                <div class="row mt-5">
                <div class="col-12" id="film"><!--ID FILM-->
                <table><!--tableau-->
                    <thead><!--En-tête du tableau-->
                        <tr>
                        <th>TITRE</th>
                        <th>ANNEE</th>
                        <th>REALISATEUR</th>
                        </tr>
                    </thead>
                    <tbody><!--Corps du tableau-->
                        <tr><!--1ère ligne du tableau-->
                            <td>Deadpool</td>
                            <td>Année 2016</td>
                            <td>Tim Miller</td>
                            <td><button class="btn btn-danger" type="submit" id="un">Supprimer</button></td>
                        </tr>
                        <tr><!--2ème ligne du tableau-->
                            <td>Spiderman</td>
                            <td>Année 2002</td>
                            <td>Sam Raimi</td>
                            <td><button class="btn btn-danger" type="submit" id="deux">Supprimer</button></td>
                        </tr>
                        <tr><!--3ème ligne du tableau-->
                            <td>Scream</td>
                            <td>Année 1996</td>
                            <td>Wes craven</td>
                            <td><button class="btn btn-danger" type="submit" id="trois">Supprimer</button></td>
                        </tr>
                        <tr><!--4ème ligne du tableau-->
                            <td>It: Chapter 1</td>
                            <td>Année 2019</td>
                            <td>Andy Muschietti</td>
                            <td><button class="btn btn-danger" type="submit" id="quatre">Supprimer</button></td>
                        </tr>
                    </tbody>
                </table>  
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
<footer><a href="new.html">Page suivante</a></footer>
<script src="./assets/js/app.js" rel="stylesheet"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
